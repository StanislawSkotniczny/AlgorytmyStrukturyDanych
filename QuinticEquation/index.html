<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quintic Equation Solver</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="solver-container">
        <h3>Quintic Equation Solver</h3>
        <input type="number" id="a" placeholder="Coefficient a (x⁵)">
        <input type="number" id="b" placeholder="Coefficient b (x⁴)">
        <input type="number" id="c" placeholder="Coefficient c (x³)">
        <input type="number" id="d" placeholder="Coefficient d (x²)">
        <input type="number" id="e" placeholder="Coefficient e (x¹)">
        <input type="number" id="f" placeholder="Constant f">
        <button onclick="solveQuintic()">Solve</button>
        <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
