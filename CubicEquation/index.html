<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubic Equation Solver</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="solver-container">
        <h3>Cubic Equation Solver</h3>
        <input type="number" id="a" placeholder="Coefficient a (x³)">
        <input type="number" id="b" placeholder="Coefficient b (x²)">
        <input type="number" id="c" placeholder="Coefficient c (x)">
        <input type="number" id="d" placeholder="Constant d">
        <button onclick="solveCubic()">Solve</button>
        <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
